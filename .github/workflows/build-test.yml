name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Install Dotnet"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
          
      - name: "Restore dependencies"
        run: dotnet restore
        
      - name: "Build"
        run: dotnet build --no-restore
        
      - name: "Test"
        run: dotnet test --no-build --verbosity normal